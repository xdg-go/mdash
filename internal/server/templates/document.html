<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - mdash</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="breadcrumb">
                <a href="/">🏠 Home</a>
                {{if .Path}}
                    / <span>{{.Title}}</span>
                {{end}}
            </nav>
        </header>

        <main class="markdown-content">
            {{.Content}}
        </main>

        <footer>
            <p>Served by <strong>mdash</strong></p>
        </footer>
    </div>
</body>
</html>
